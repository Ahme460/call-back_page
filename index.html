<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .icon {
      margin-bottom: 20px;
    }

    .icon svg {
      width: 80px;
      height: 80px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #1f2937;
    }

    p {
      color: #6b7280;
      margin-bottom: 20px;
    }

    a.button {
      background-color: #10b981;
      color: white;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 9999px;
      transition: background-color 0.3s;
      display: inline-block;
    }

    a.button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon" id="payment-icon"></div>
    <h1 id="status-title"></h1>
    <p id="status-message"></p>
    <a href="/" class="button">Back to Home</a>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const transactionId = params.get("transId");
      const status = params.get("statusId");

      const iconDiv = document.getElementById("payment-icon");
      const title = document.getElementById("status-title");
      const message = document.getElementById("status-message");

      if (!transactionId) {
        iconDiv.innerHTML = `
          <svg fill="none" stroke="gray" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0a9 9 0 0118 0z"/>
          </svg>`;
        title.innerText = "Missing Information";
        message.innerText = "No transaction ID found in the link.";
        return;
      }

      switch (status) {
        case "0":
          iconDiv.innerHTML = `
            <svg fill="none" stroke="blue" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0a9 9 0 0118 0z"/>
            </svg>`;
          title.innerText = "Payment Created";
          message.innerText = "Your payment is created but not yet processed.";
          break;

        case "1":
          iconDiv.innerHTML = `
            <svg fill="none" stroke="orange" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0a9 9 0 0118 0z"/>
            </svg>`;
          title.innerText = "Payment Pending";
          message.innerText = "Your payment is still pending. Please wait.";
          break;

        case "2":
          iconDiv.innerHTML = `
            <svg fill="none" stroke="#10b981" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2l4 -4m5 2a9 9 0 11-18 0a9 9 0 0118 0z"/>
            </svg>`;
          title.innerText = "Payment Successful";
          message.innerText = "Thank you! Your transaction was completed successfully.";
          break;

        case "3":
        case "4":
        case "5":
          iconDiv.innerHTML = `
            <svg fill="none" stroke="red" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>`;
          title.innerText = "Payment Failed";
          message.innerText = "Sorry, the transaction was not completed. Please try again.";
          break;

        case "6":
        case "7":
          iconDiv.innerHTML = `
            <svg fill="none" stroke="purple" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10a1 1 0 001 1h14a1 1 0 001-1V7M16 11l-4 4-4-4"/>
            </svg>`;
          title.innerText = "Payment Refunded";
          message.innerText = "Your payment has been refunded or is pending refund.";
          break;

        case "8":
          iconDiv.innerHTML = `
            <svg fill="none" stroke="red" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>`;
          title.innerText = "Refund Failed";
          message.innerText = "Refund process failed. Please contact support.";
          break;

        default:
          iconDiv.innerHTML = `
            <svg fill="none" stroke="gray" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0a9 9 0 0118 0z"/>
            </svg>`;
          title.innerText = "Unknown Status";
          message.innerText = "We could not determine your payment status. Please check later.";
      }
    });
  </script>

</body>
</html>
